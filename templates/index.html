            saveResultButton.classList.add('hidden');

            comparisonContainer.style.display = 'none';
            sliderHandle.style.display = 'none';
            magnifierControls.classList.add('hidden');

            let formData = new FormData(this);
            let response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                showResultView();

                imageCache.result = imageUrl;

                resultImage.src = imageUrl;
                saveResultButton.classList.remove('hidden');
                resultDiv.classList.add('show');

                setupComparisonSlider();
                setupMagnifier();
                addResultToGallery(imageUrl);

            } else {
                const errorMsg = await response.json();
                alert(errorMsg.error);
            }

            loader.style.display = 'none';
        };

        saveResultButton.onclick = function() {
            const link = document.createElement('a');
            link.href = resultImage.src;
            const filename = document.getElementById('filename').value || 'result.png';
            link.download = filename.endsWith('.png') ? filename : filename + '.png';
            link.click();
        };

        function setupComparisonSlider() {
            if (!imageCache.original || !imageCache.result) {
                comparisonContainer.style.display = 'none';
                return;
            }

            comparisonContainer.style.display = 'block';
            originalImageComp.src = imageCache.original;
            resultImageComp.src = imageCache.result;
            originalImageComp.style.display = 'block';
            resultImageComp.style.display = 'block';
            sliderHandle.style.display = 'block';

            let isDragging = false;

            sliderHandle.onmousedown = (e) => {
                isDragging = true;
                e.preventDefault();
            };

            document.onmouseup = () => {
                isDragging = false;
            };

            comparisonContainer.onmousemove = (e) => {
                if (!isDragging) return;
                const rect = comparisonContainer.getBoundingClientRect();
                let x = e.clientX - rect.left;
                if (x < 0) x = 0;
                if (x > rect.width) x = rect.width;

                sliderHandle.style.left = `${x}px`;
                originalImageComp.style.clipPath = `inset(0 0 0 ${x}px)`;
            };

            const initialX = comparisonContainer.clientWidth / 2;
            sliderHandle.style.left = `${initialX}px`;
            originalImageComp.style.clipPath = `inset(0 0 0 ${initialX}px)`;
        }

        function addResultToGallery(imageUrl) {
            historyGallery.classList.remove('hidden');
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'å¤„ç†å†å²å›¾ç‰‡';

            galleryItem.appendChild(img);
            galleryContainer.appendChild(galleryItem);

            galleryItem.onclick = () => {
                resultImage.src = imageUrl;
                imageCache.result = imageUrl;
                setupComparisonSlider();
            };
        }

        function setupMagnifier() {
            magnifierControls.classList.remove('hidden');
            magnificationFactorInput.value = magnificationFactor;
            magnificationValueSpan.textContent = `${magnificationFactor}x`;

            magnifierToggle.onclick = () => {
                isMagnifierActive = !isMagnifierActive;
                if (isMagnifierActive) {
                    magnifierToggle.style.backgroundColor = 'rgba(106, 17, 203, 0.5)';
                    resultImageWrapper.classList.add('active-magnifier');
                } else {
                    magnifierToggle.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                    magnifierLens.style.display = 'none';
                    resultImageWrapper.classList.remove('active-magnifier');
                }
            };

            magnificationFactorInput.oninput = (e) => {
                magnificationFactor = e.target.value;
                magnificationValueSpan.textContent = `${magnificationFactor}x`;
            };

            resultImage.addEventListener('mousemove', (e) => {
                if (!isMagnifierActive) return;

                magnifierLens.style.display = 'block';

                const rect = resultImage.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                let lensSize = magnifierSize;
                let backgroundSizeX = resultImage.naturalWidth * magnificationFactor;
                let backgroundSizeY = resultImage.naturalHeight * magnificationFactor;

                let backgroundPosX = -x * magnificationFactor + lensSize / 2;
                let backgroundPosY = -y * magnificationFactor + lensSize / 2;

                magnifierLens.style.width = `${lensSize}px`;
                magnifierLens.style.height = `${lensSize}px`;
                magnifierLens.style.left = `${x - lensSize / 2}px`;
                magnifierLens.style.top = `${y - lensSize / 2}px`;
                magnifierLens.style.backgroundImage = `url(${resultImage.src})`;
                magnifierLens.style.backgroundSize = `${backgroundSizeX}px ${backgroundSizeY}px`;
                magnifierLens.style.backgroundPosition = `${backgroundPosX}px ${backgroundPosY}px`;
            });

            resultImage.addEventListener('mouseleave', () => {
                if (isMagnifierActive) {
                    magnifierLens.style.display = 'none';
                }
            });
        }
    </script>
</body>
