<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传与转换</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: #0066cc;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
        }

        input[type="file"], select, input[type="text"], button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #result img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #f4f4f4;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            text-decoration: none;
            color: #0066cc;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>图片上传与转换</h1>
    </header>
    <div class="container">
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="file">选择文件:</label>
                <input type="file" name="file" id="file" accept="image/*" required>
            </div>

            <div class="form-section">
                <label for="conversion_type">选择转换类型:</label>
                <select name="conversion_type" id="conversion_type" required>
                    <option value="edge_detection">边缘检测</option>
                    <option value="grayscale">灰度化</option>
                    <option value="enhancement">图像增强</option>
                </select>
            </div>

            <div id="edge-detection-options" class="form-section hidden">
                <label for="edge_detection_type">选择边缘检测方法:</label>
                <select name="edge_detection_type" id="edge_detection_type">
                    <option value="sobel">Sobel算子</option>
                    <option value="laplacian">Laplacian算子</option>
                    <option value="canny">Canny边缘检测</option>
                    <option value="prewitt">Prewitt算子</option>
                </select>
            </div>

            <div id="grayscale-options" class="form-section hidden">
                <label for="grayscale_type">选择灰度化方法:</label>
                <select name="grayscale_type" id="grayscale_type">
                    <option value="luminosity">亮度法</option>
                    <option value="average">平均法</option>
                    <option value="desaturation">去饱和法</option>
                    <option value="max_decomposition">最大分解法</option>
                    <option value="min_decomposition">最小分解法</option>
                    <option value="custom_weights">自定义权重法</option>
                </select>
            </div>

            <div id="enhancement-options" class="form-section hidden">
                <label for="enhancement_type">选择增强方法:</label>
                <select name="enhancement_type" id="enhancement_type">
                    <option value="histogram_equalization">直方图均衡化</option>
                    <option value="contrast_stretching">对比度拉伸</option>
                    <option value="gamma_correction">伽马校正</option>
                    <option value="color_enhancement">色彩增强</option>
                    <option value="sharpening">锐化</option>
                    <option value="high_pass_filter">高通滤波</option>
                    <option value="low_pass_filter">低通滤波</option>
                    <option value="wavelet_transform">小波变换</option>
                </select>
            </div>

            <button type="submit">上传并转换</button>
        </form>

        <div id="result">
            <h2>转换结果:</h2>
            <img id="result-image" src="" alt="转换后的图片" />
            <br>
            <input type="text" id="filename" placeholder="输入文件名" />
            <button id="save-button" style="display:none;">保存图片</button>
        </div>
    </div>
    <footer>
        &copy; 2024 图片处理工具 | <a href="#">联系我们</a>
    </footer>

    <script>
        document.getElementById('conversion_type').onchange = function() {
            document.getElementById('edge-detection-options').classList.toggle('hidden', this.value !== 'edge_detection');
            document.getElementById('grayscale-options').classList.toggle('hidden', this.value !== 'grayscale');
            document.getElementById('enhancement-options').classList.toggle('hidden', this.value !== 'enhancement');
        };

        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                document.getElementById('result-image').src = imageUrl;
                document.getElementById('save-button').style.display = 'block';
            } else {
                const errorMsg = await response.json();
                alert(errorMsg.error);
            }
        };

        document.getElementById('save-button').onclick = function() {
            const link = document.createElement('a');
            link.href = document.getElementById('result-image').src;
            const filename = document.getElementById('filename').value || 'result.png';
            link.download = filename.endsWith('.png') ? filename : filename + '.png';
            link.click();
        };
    </script>
</body>
</html>
